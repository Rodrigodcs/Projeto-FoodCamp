<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/reset.css">

  <link rel="stylesheet" href="styles/styles.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <title>FoodCamp</title>
</head>
<body>
  <div class="header">
    <div class="nome">
      <h1>FoodCamp</h1>
      <p>Sua comida em 6 minutos</p>
    </div>
  </div>
  <div class="main-section">
    <div class="main-tag"><p>Primeiro, seu prato</p></div>
    <div class="main-box">
      <div class="main-card">
        <div class="image">
          <img src="images/sanduiche.jpg">
        </div>
        
      </div>
      <div class="main-card"></div>
      <div class="main-card"></div>
      <div class="main-card"></div>
      
    </div>
  </div>
  <div class="drinks-section">
    <div class="drinks-tag">Agora, sua bebida</div>
    <div class="drinks-box">
      <div class="drink-card"></div>
    </div>
  </div>
  <div class="desserts-section">
    <div class="desserts-tag">Por fim, sua sobremesa</div>
    <div class="desserts-box">
      <div class="dessert-card"></div>
    </div>
  </div>
  
  <div class="baseboard">
    <div class="close">
      <div class="close-text">
        <p>Selecione os 3 itens para fechar o pedido</p>
      </div>
    </div>
  </div>

  <!-- <script src="scripts/script.js"></script> -->
</body>
</html>
